apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aggtrigger
  namespace: production
spec:
  project: production
  source:
    repoURL: https://dysnix.github.io/charts
    targetRevision: 0.99.16
    chart: app
    helm:
      values: |
        app:
          name: aggregator-trigger
        image:
          repository: europe-west6-docker.pkg.dev/ctdapp-391309/ctdapp/cover-traffic
          tag: "a0b41ca"
        replicaCount: 1
        args: 
          - python
          - '-m'
          - aggregator_trigger
        env:
          AGGREGATOR_URL: http://aggregator.production:8080
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
