apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postman-3
  namespace: production
spec:
  project: production
  source:
    repoURL: https://dysnix.github.io/charts
    targetRevision: 0.99.16
    chart: app
    helm:
      values: |
        app:
          name: postman-3
        image:
          repository: europe-west6-docker.pkg.dev/ctdapp-391309/ctdapp/cover-traffic
          tag: "7cdd8ad"
        replicaCount: 1
        args:
          - /bin/sh
          - -c
          - |
            node_address=$(python -m postman 2>&1 | tail -n 1)
            echo $node_address
            celery -A postman.postman_tasks.app worker --concurrency=1 -n worker@%h -l info -E -Q $node_address
        env:
          PROJECT_NAME: ct-app
          MAXATTEMPTS: "10"
          MESSAGE_DELIVERY_TIMEOUT: "15"
          BATCH_SIZE: "50"
        envFrom:
          - secretRef:
              name: rabbitmq-production
          - secretRef:
              name: hoprd-3
        service:
          type: ClusterIP
          ports:
            http: 8080
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

