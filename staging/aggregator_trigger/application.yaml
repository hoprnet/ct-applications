apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aggtrigger
  namespace: staging
spec:
  project: staging
  source:
    repoURL: https://dysnix.github.io/charts
    targetRevision: 0.99.16
    chart: app
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            image:
              repository: europe-west6-docker.pkg.dev/ctdapp-391309/ctdapp/cover-traffic
              tag: "0195a42"
            replicaCount: 0
            args: 
              - python
              - '-m'
              - aggregator_trigger
            env:
              POST_TO_DB_ENDPOINT: http://staging-aggregator.staging:8080/aggregator/to_db
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
