apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ct-core
  namespace: staging
spec:
  project: staging
  source:
    repoURL: https://dysnix.github.io/charts
    targetRevision: 0.99.16
    chart: app
    helm:
      values: |
        app:
          name: ct-core
        image:
          repository: europe-west6-docker.pkg.dev/ctdapp-391309/ctdapp/cover-traffic
          tag: "0e2aab6"
          pullPolicy: Always
        replicaCount: 0
        containerSecurityContext:
          enabled: true
          runAsUser: 1001
        args:
          - python
          - '-m'
          - core
        env:
          FLAG_CORE_HEALTHCHECK: 10
          FLAG_NODE_HEALTHCHECK: 10

          PARAM_MIN_ELIGIBLE_PEERS: 5
          PARAM_SUBGRAPH_PAGINATION_SIZE: 1000

          PARAM_GCP_FILE_PREFIX: expected_reward
          PARAM_GCP_FOLDER: refactored_app
          PARAM_GCP_BUCKET: ct-platform-ct
        envFrom:
        - secretRef:
            name: hoprd-nodes
        service:
          type: ClusterIP
          ports:
            http: 8080
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      
