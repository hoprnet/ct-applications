apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: economichandler
  namespace: staging
spec:
  project: staging
  source:
    repoURL: https://dysnix.github.io/charts
    targetRevision: 0.99.16
    chart: app
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            image:
              repository: europe-west6-docker.pkg.dev/ctdapp-391309/ctdapp/cover-traffic
              tag: "0195a42"
            replicaCount: 1
            args: 
              - python
              - '-m'
              - economic_handler
            env:
              API_HOST: <random_host>
              API_KEY: <random_key>
              RPCH_NODES: <random_rpch_endpoint>
              SUBGRAPH_URL: <random_subgraph_url>
              SC_ADDRESS: <random_sc_address>
              DB_NAME: postgres
            envFrom:
              - secretRef:
                  name: economichandler
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
