apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aggregator
  namespace: staging
spec:
  project: staging
  source:
    repoURL: https://dysnix.github.io/charts
    targetRevision: 0.99.16
    chart: app
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            image:
              repository: europe-west6-docker.pkg.dev/ctdapp-391309/ctdapp/cover-traffic
              tag: "65876cb"
            replicaCount: 0
            args:
              - python
              - '-m'
              - aggregator
            env:
              API_HOST: 0.0.0.0
              API_PORT: 8080
              PGSSLCERT: "/etc/postres/certs/tls.crt"
              PGSSLKEY: "/etc/postres/certs/tls.key"
              PGSSLROOTCERT: "/etc/postres/certs/ca.crt"
              PGSSLMODE: verify-ca
            envFrom:
              - secretRef:
                  name: postgres-credentials
            extraVolumeMounts:
              - name: postgres-certs
                readOnly: true
                mountPath: "/etc/postres/certs"
            extraVolumes:
              - name: postgres-certs
                secret:
                  secretName: postgres-certs
            service:
              type: ClusterIP
              ports:
                http: 8080
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
